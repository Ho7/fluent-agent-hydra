<source>
  type tail
  path /data/bench.plain.log
  pos_file /data/bench.plain.log.pos
  tag bench.plain
  format none
</source>

<source>
  type tail
  path /data/bench.ltsv.log
  pos_file /data/bench.ltsv.log.pos
  tag bench.ltsv
  format ltsv
  types size:integer,status:integer
  time_key time
  time_format "%Y-%m-%dT%H:%M:%S %z"
</source>

<source>
  type tail
  path /data/bench.json.log
  pos_file /data/bench.json.log.pos
  tag bench.json
  format json
  time_key time
  time_format "%Y-%m-%dT%H:%M:%S %z"
</source>

<source>
  type tail
  path /data/bench.apache2.log
  post_file /data/bench.apache2.log.pos
  tag bench.apache2
  format apache2
</source>

<match bench.**>
  type forward
  flush_interval 1s
  <server>
    host localhost
    port 24224
  </server>
</match>

